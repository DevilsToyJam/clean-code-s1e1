<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="heading">
        <label class="add-task__heading_content" for="new-task">Add Item</label>
      </h3>
      <div class="add-task__wrapper">
        <input class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="heading">Todo</h3>
      <ul class="todo-tasks__list list">
        <li class="list__item">
          <input class="list__item_checkbox" type="checkbox">
          <label class="list__item_task">Pay Bills</label>
          <input type="text" class="list__item_input">
          <button class="list__item_edit-btn">Edit</button>
          <button class="list__item_delete-btn">
            <img class="remove-img" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__item_checkbox" type="checkbox">
          <label class="list__item_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__item_input">
          <button class="list__item_edit-btn">Save</button>
          <button class="list__item_delete-btn">
            <img class="remove-img" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="heading">Completed</h3>
      <ul class="completed-tasks__list list">
        <li class="list__item">
          <input class="list__item_checkbox" type="checkbox" checked>
          <label class="list__item_task">See the Doctor</label>
          <input type="text" class="list__item_input">
          <button class="list__item_edit-btn">Edit</button>
          <button class="list__item_delete-btn">
            <img class="remove-img" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
